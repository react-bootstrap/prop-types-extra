name: Node.js CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - run: yarn install --frozen-lockfile
    - run: yarn build
    - run: yarn test
      env:
        CI: "true"
